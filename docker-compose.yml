version: '3.8'

services:
  # Go Application with embedded Xray - User Management, VPN & Metrics
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: vpn-app
    restart: unless-stopped
    ports:
      - "443:443"      # VLESS
      - "8080:8080"    # API
      - "10085:10085"  # Xray Stats API
    environment:
      # Database
      - DB_PATH=/app/data/vpn.db
      
      # Xray Configuration
      - XRAY_PRIVATE_KEY=${XRAY_PRIVATE_KEY:-oLXE99kUAhSxx0oEBVbl6ogvMBP3KCIkWEge93F4-lQ}
      - XRAY_REALITY_DEST=www.google.com:443
      - XRAY_REALITY_SNI=www.google.com
      - XRAY_XHTTP_PATH=/xhttp
      - XRAY_LOG_LEVEL=info
      
      # Logs
      - LOG_PATH=/var/log/xray/access.log
      - XRAY_ERROR_LOG=/var/log/xray/error.log
      
      # Server
      - SERVER_PORT=8080
      - SERVER_IP=${SERVER_IP:-YOUR_SERVER_IP}
    volumes:
      - vpn-data:/app/data
      - xray-logs:/var/log/xray
    networks:
      - vpn-network
    depends_on:
      - prometheus
    cap_add:
      - NET_ADMIN

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - vpn-network

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - vpn-network
    depends_on:
      - prometheus

networks:
  vpn-network:
    driver: bridge

volumes:
  vpn-data:        # SQLite database
  xray-logs:       # Xray logs
  prometheus-data: # Prometheus data
  grafana-data:    # Grafana data

