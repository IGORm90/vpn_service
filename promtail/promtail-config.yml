server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        api_version: "1.44"
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from vpn-app container
      - source_labels: ['__meta_docker_container_name']
        regex: '/vpn-app'
        action: keep
      # Set container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Set job name
      - source_labels: ['__meta_docker_container_name']
        regex: '/vpn-app'
        replacement: 'vpn-app'
        target_label: job
      # Add container ID label
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
    pipeline_stages:
      # Parse Go log format: 2024/01/28 12:00:00 Message
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) (?P<message>.*)$'
      # Extract log level from message if present
      - regex:
          expression: '^\[(?P<level>\w+)\]'
          source: message
      # Set default level to info if not found
      - template:
          source: level
          template: '{{ if .level }}{{ .level }}{{ else }}info{{ end }}'
      # Add level label
      - labels:
          level:
      # Set timestamp
      - timestamp:
          source: timestamp
          format: '2006/01/02 15:04:05'
      # Output final message
      - output:
          source: message
